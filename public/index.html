<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chi phí đi lại</title>
  <link rel="stylesheet" href="/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
    <!-- Modal đăng nhập -->

  <section id="loginModal" class="vh-100 gradient-custom modal-login">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>
  
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="text" id="username" class="form-control form-control-lg" placeholder="Nhập tài khoản" required>
                  <label class="form-label" for="username">Tài khoản</label>
                </div>
  
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="password" id="password" class="form-control form-control-lg" required />
                  <label class="form-label" for="password">Password</label>
                </div>

  
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Login</button> 
              </div>  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
    <!-- Nội dung chính -->
    <div id="mainContent" style="display: none;">
        <div class="container">
            <section id="parentView">
            <div class="container">
                <h2>Danh sách chi phí</h2>
                <button id="addParentButton" class="icon-button">
                    <i class="bi bi-plus-square"></i>
                </button>
            </div>
            
            <table id="parentTable">
                <thead>
                <tr>
                    <th>Ngày bắt đầu</th>
                    <th>Ngày kết thúc</th>
                    <th>Chia sẻ</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
            </section>
        </div>

        <!-- Modal hiển thị bảng con -->
        <div id="childModal" class="modal-fullscreen hidden">
        <div class="modal-content">
            <span class="close" id="closeModalBtn">&times;</span> <!-- Nút đóng -->
            <header class="content">
            <h2>Chi tiết chi phí</h2>
            <button id="addChildButton" class="icon-button"><i class="bi bi-plus-square"></i></button>
            </header>
            <p id="parentDetails"></p>
            <section id="childView">
            <table id="childTable">
                <thead>
                <tr>
                    <th>Ngày tháng</th>
                    <th>Nội dung</th>
                    <th>Giá tiền</th>
                    <th>Địa điểm</th>
                    <th>Ghi chú</th>
                    <th></th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div id="childCards"></div>
            </section>
        </div>
        </div>
    </div>

    <!-- Modal nhập liệu bảng cha -->
    <div id="addParentModal" class="modal hidden">
    <div class="modal-content">
        <span class="close" data-modal="addParentModal">&times;</span>
        <header>
        <h2>Thêm bảng cha</h2>
        </header>
        <form id="parentForm">
        <label for="parentStartDate">Ngày bắt đầu</label>
        <input type="date" id="parentStartDate" required>
        <button type="submit">Lưu</button>
        </form>
    </div>
    </div>

    <!-- Modal nhập liệu bảng con -->
    <div id="addChildModal" class="modal hidden">
    <div class="modal-content">
        <span class="close" data-modal="addChildModal">&times;</span>
        <header>
        <h2>Thêm bảng con</h2>
        </header>
        <form id="childForm">
        <label for="childDate">Ngày tháng</label>
        <input type="date" id="childDate" required>
        
        <label for="childContent">Nội dung</label>
        <input type="text" id="childContent" required>
        
        <label for="childPrice">Giá tiền</label>
        <input type="number" id="childPrice" required>
        
        <label for="childLocation">Địa điểm</label>
        <input type="text" id="childLocation" required>
        
        <label for="childNote">Ghi chú</label>
        <input type="text" id="childNote">
        
        <label for="childImage">Hình ảnh</label>
        <input type="file" id="childImage" name="image" accept="image/*">
        
        <button type="submit">Lưu</button>
        </form>
        <img id="imagePreview" style="display: none; position: absolute; max-width: 300px; max-height: 300px; border: 1px solid #ddd; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); z-index: 1000;">
    </div>
    </div>

  </div>
  <script src="/script.js"></script>
</body>
</html>
